<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="logo">
				<a href="#">
					<div class="img-holder">
						<img src="img/Logo.png" alt="logo">
					</div>
					<p>Sleek</p>
				</a>
				<div class="menu-holder">
					<button class="menu-botton"><img src="img/Menu.png" alt="menu"></button>
				</div>
			</div>
			<div class="right-side">
				<form class="form-search" action="/search/" target="_blank">
					<input type="image" src="http://3.bp.blogspot.com/-4w14hQHr5yQ/Tgm6u7KwUkI/AAAAAAAACAI/Hu2poBOPx3g/s1600/search.png"/>
					<input type="hidden" name="searchid" value="808327">
					<input type="search" name="text" required placeholder="Search...">
				</form>
				<div class="profile-holder">
					<div class="messege-wrap">
						<div class="background-profile messege">
							<i class="fas fa-envelope"></i>
							<div class="message-info">4</div>
						</div>
						<div class="background-profile bell">
							<i class="fas fa-bell"></i>
							<div class="bell-info">6</div>
						</div>
					</div>
					<div class="profile">
					</div>
				</div>
			</div>
		</header>
		<div class="content">
			<div class="a-side">
				
			</div>
			<div class="main">
				<div class="top">
				</div>
				<div class="main-content">
					
				</div>
				<div class="profile-content">
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
